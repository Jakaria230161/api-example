<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB free API</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <h1 class="text-center text-primary">Eat Food what do you want!</h1>
    </header>

    <main>
        <section>
            <h2>Search Details : </h2>
            <div id="detail-container" style="width: 25rem;">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                            content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="container rounded mb-2 text-center">
            <input class="rounded-3 px-3 py-2 border-danger text-bg-light" id="search-field" type="text" placeholder="Search your food...">
            <button onclick="searchFood();" class="btn btn-outline-secondary px-3 text-danger py-2">Search</button>
        </section>

        <section class="container mb-4 mt-2">
            <h2 class="text-danger">Choose Your Meal!!</h2>
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        
    <!-- script  -->
    <script src="js/meals.js"></script>
</body>
</html>
