<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB free API</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <h1 class="text-center text-primary">Eat Food what do you want!</h1>
    </header>

    <main>

        <section class="container rounded mb-2">
            <input class="rounded-3 px-3 py-2" id="search-field" type="text" placeholder="Search your food...">
            <button onclick="searchFood();" class="btn btn-warning">Search</button>
        </section>

        <section class="container mb-4 mt-2">
            <h2 class="text-danger">Choose Your Meal!!</h2>
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        
    <!-- script  -->
    <script src="js/meals.js"></script>
</body>
</html>
